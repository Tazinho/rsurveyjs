url: https://tazinho.github.io/rsurveyjs
template:
  bootstrap: 5
  bootswatch: cosmo

navbar:
  structure:
    left:
      - home
      - gallery
      - reference
      - articles
    right:
      - news
      - github
  components:
    gallery:
      text: "Gallery"
      href: https://maltinho.shinyapps.io/rsurveyjs_gallery/
      icon: fa-images
      aria-label: "Gallery of rsurveyjs Shiny apps"
    news:
      text: "News"
      href: news/index.html
      icon: fa-newspaper
      aria-label: "Changelog & News"
    github:
      icon: fab fa-github
      href: https://github.com/Tazinho/rsurveyjs
      aria-label: "GitHub repository"

reference:
  - title: Main Widget
    contents:
      - surveyjs
      - surveyjsOutput
      - renderSurveyjs
      - updateSurveyjs
  - title: Themes & Schema
    contents:
      - surveyjs_themes
      - surveyjs_schema

articles:
  - title: Survey Recipes & Guides (Index)
    contents:
      - articles/index
  - title: Survey Schema Recipes
    contents:
      - survey-schema-recipes
  - title: Themes, Styling and Localization
    contents:
      - themes-styling-and-localization
  - title: Advanced JS Hooks & Events
    contents:
      - advanced-js-hooks-and-events
  - title: Shiny and Database Integration
    contents:
      - shiny-and-database-integration
